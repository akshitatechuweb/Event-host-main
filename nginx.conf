# Nginx Configuration for Event Host Application
# Frontend: Next.js (unrealvibe.com)
# Backend: Express/Node.js (api.unrealvibe.com)

# ============================================
# UPSTREAM SERVERS
# ============================================
upstream nextjs_frontend {
    server localhost:3000;  # Next.js dev server or production server
    keepalive 64;
}

upstream express_backend {
    server localhost:8000;  # Express backend server
    keepalive 64;
}

# ============================================
# HTTP TO HTTPS REDIRECT
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name unrealvibe.com www.unrealvibe.com api.unrealvibe.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# ============================================
# FRONTEND (Next.js) - HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name unrealvibe.com www.unrealvibe.com;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/unrealvibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/unrealvibe.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;

    # Max body size
    client_max_body_size 50M;

    # Proxy to Next.js
    location / {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        
        # Critical: Preserve headers for authentication
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files (if Next.js serves them directly)
    location /_next/static {
        proxy_pass http://nextjs_frontend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# BACKEND (Express/Node.js) - HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.unrealvibe.com;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/api.unrealvibe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.unrealvibe.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/backend_access.log;
    error_log /var/log/nginx/backend_error.log;

    # Max body size
    client_max_body_size 50M;

    # Proxy to Express backend
    location / {
        proxy_pass http://express_backend;
        proxy_http_version 1.1;
        
        # CRITICAL: Preserve all headers for authentication and CORS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # CRITICAL for SameSite=None cookies
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CRITICAL: Preserve Set-Cookie headers from backend
        # Nginx by default preserves Set-Cookie, but we ensure it explicitly
        proxy_pass_header Set-Cookie;
        
        # Don't buffer responses - important for Set-Cookie headers
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle CORS preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
    }
}

# ============================================
# NOTES FOR DEPLOYMENT
# ============================================
# 1. Update SSL certificate paths to match your Let's Encrypt setup
# 2. Update server_name directives to match your actual domains
# 3. Update upstream server ports if different
# 4. Ensure log directories exist: sudo mkdir -p /var/log/nginx
# 5. Test config: sudo nginx -t
# 6. Reload Nginx: sudo systemctl reload nginx
#
# CRITICAL FOR COOKIE HANDLING:
# - X-Forwarded-Proto must be set to "https" in production
# - This ensures Express sets Secure flag on cookies
# - Set-Cookie headers are preserved by default, but we ensure it explicitly
# - proxy_buffering off ensures Set-Cookie headers are not delayed
#
# CORS:
# - Backend CORS middleware handles most CORS, but Nginx can help with preflight
# - Ensure backend CORS allows the frontend origin
# - credentials: true must be set in both frontend fetch and backend CORS

